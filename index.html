<html>

<head>
    <title>Pseudo-classes</title>
    <style>
        a:hover {
            color: purple;
        }
        p {
            display: none;
        }
        div:hover p {
            display: block;
        }
    </style>
</head>

<body>
    <a href="https://www.knightmoves.org/" target="_blank">Knight Moves</a>
    <br><br><br>

    <div>
        Hover over me.
        <p>
            Hidden text that will be displayed
        </p>
    </div>
</body>

</html>
